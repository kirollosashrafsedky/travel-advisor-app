<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500;600;700&family=El+Messiri:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="d-none">
      <form id="main-form">
        <input type="text" id="trip-loc" placeholder="Enter location">
        <br>
        <label for="trip-starting-date">Starting date</label>
        <input type="date" id="trip-starting-date">
        <br>
        <label for="trip-end-date">End date ( OPTIONAL )</label>
        <input type="date" id="trip-end-date">
        <br>
        <input type="submit" value="Submit">
      </form>
      <div id="data">
        <img src="../images/svg/logo.svg" alt="">
      </div>
    </div>
    <h1>hh</h1>
  </body>
</html>
